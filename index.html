<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenovo Think</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="display">
      <div class="product-card">
        <div class="slider-box">
          <div class="product-slider">
            <div class="image-box">
              <img
                src="./images/monitor-1.png"
                alt="Obrázek monitoru ze předu"
                class="product-image"
              />
            </div>
            <div class="image-box">
              <img
                src="./images/monitor-3.png"
                alt="Obrázek monitoru ze předu"
                class="product-image"
              />
            </div>
            <div class="image-box">
              <img
                src="./images/monitor-2.png"
                alt="Obrázek monitoru zhora"
                class="product-image"
              />
            </div>
            <div class="image-box">
              <img
                src="./images/monitor-4.png"
                alt="Obrázek monitoru zezadu"
                class="product-image"
              />
            </div>
          </div>
        </div>
        <div class="product-info">
          <h1 class="product-title">
            Monitor ThinkVision P34w&#8288;-&#8288;20
          </h1>
          <ul class="product-description">
            <li>34" Monitor</li>
            <li>Vysoké rozlišení</li>
            <li>Barvy pro profesionály</li>
            <li>Ochrana zraku</li>
            <li class="more-info">
              <a href="https://www.lenovo.com/cz/cs/monitors/p34w-20"
                >...více informací</a
              >
            </li>
          </ul>
          <div class="button-box">
            <span class="price">14 690 Kč</span>
            <button class="button">
              <img
                src="./images/shopping_cart.svg"
                alt="nákupní košík"
                aria-label="Přidat zboží do košíku"
                class="button-icon"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
